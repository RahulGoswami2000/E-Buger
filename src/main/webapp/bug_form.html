<div class="login-box">
    <form action="userbugformsubmit.jsp" method="post">
                        <h1>Give the bug details</h1>
			<p><b>Firstname:</b></p>
			<input type="text" name="fname">
			<p><b>Lastname:</b></p>
			<input type="text" name="lname">
			<p><b>Email:</b></p>
			<input type="email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ex: a@gmail.com" required>
                        <p><b>Company:</b></p>
                        <input type="text" name="webname">
                        <p><b>Website URL:</b></p>
                        <input type="url" name="url"  placeholder="https://example.com"
  pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
  required>
                        <p><b>Description:</b></p>
                        <input type="text" name="descrip">
                        <p><b>Upload the Bug Image</b></p>
                        <br>
                        <label><b>Upload Image</b>
                        <input type="file" name="img" accept="image/*">
                        </label>
                        <br>
			<input type="submit" value="Submit" class="button">
</form>
