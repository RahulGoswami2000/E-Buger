	<div class="login-box">
<form action="user_register.jsp" method="post">
                        <h1>Fill up the Details</h1>
			<p><b>Firstname:</b></p>
			<input type="text" name="fname">
			<p><b>Lastname:</b></p>
			<input type="text" name="lname">
			<p><b>Phone:</b></p>
			<input type="text" name="Phone" pattern="[0-9]{10}" title="10 Digits required" required>
			<p><b>Email:</b></p>
			<input type="email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ex: a@gmail.com" required>
			<p><b>AdminID:</b></p>
                        <input type="text" name="uname" pattern="[A-Za-z0-9]{6}" title="Combination of 6 Alphanumeric required " required>
			<p><b>Password:</b></p>
			<input type="password" name="Pswd" pattern="[A-Za-z0-9]{6,}" title="Minimum 6 letters required" required>
			<input type="submit" value="Submit" class="button">
</form>
